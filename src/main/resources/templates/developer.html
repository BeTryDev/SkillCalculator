<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="row">
        <div class="col-md-4" style="border: 1px solid red;">
            <button type="button" class="btn btn-info" onclick="location.href='/';">Инфо</button>

            <h1>Создание программиста</h1>
            <!--    id, name, languageList, skills  -->
            <label>ID: </label>
            <input class="form-control" type="number" placeholder="ID программиста">
            <label>Имя: </label>
            <input class="form-control" type="text" placeholder="Имя программиста">
            <label>Пароль: </label>
            <input class="form-control" type="password" placeholder="Пароль программиста">
            <label>Языки программирования: </label>
            <select multiple class="form-control" id="exampleFormControlSelect1">
                <option>Java</option>
                <option>JS</option>
                <option>C++</option>
                <option>Python</option>
            </select>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Сохранить
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="offset-md-4 col-md-4" style="border: 1px solid green;">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/bootstrap.png" class="d-block w-100" />
                    </div>
                    <div class="carousel-item">
                        <img src="images/springdata.png" class="d-block w-100" />
                    </div>
                    <div class="carousel-item">
                        <img src="images/springmvc.png" class="d-block w-100" />
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
