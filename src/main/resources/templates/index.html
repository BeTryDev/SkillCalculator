<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello</h1>

    <p th:text="${user.name}"></p>
    <p th:text="${user.toString()}"></p>
    <p th:text="${T(Math).sqrt(5.0)}"></p>

    <p th:each="lang : ${user.languageList}">
        <span th:text="${lang.title}"/>
        <span th:text="${lang.description}"/>
    </p>

    <img src="images/springHTML.png" />
</body>
</html>
